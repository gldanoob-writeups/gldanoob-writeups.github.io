{{ define "main" }}
<article class="menu">
  <h1>{{ .Title }}</h1>

  <ul>
    {{ range (where .Pages.ByDate.Reverse ".Params.unlisted" "!=" "true") }}

    <li>
      <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
    </li>

    {{ end }}
  </ul>

  {{ partial "footer.html" .}}
</article>

{{ end }}
